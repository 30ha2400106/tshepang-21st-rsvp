<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You for Your RSVP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6b8dd6, #b087d6);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .thankyou-box {
      background: rgba(58, 26, 102, 0.85);
      border-radius: 18px;
      padding: 30px 40px;
      max-width: 400px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.3);
      user-select: none;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    p {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.6px;
      text-shadow: 0 1px 4px rgba(107,141,214,0.7);
    }
    a {
      display: inline-block;
      margin-top: 26px;
      padding: 12px 28px;
      border-radius: 16px;
      background-color: #b087d6;
      color: white;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 6px 12px rgba(176,135,214,0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    a:hover, a:focus {
      background-color: #6b8dd6;
      box-shadow: 0 8px 18px rgba(107,141,214,0.9);
      outline: none;
    }
  </style>
</head>
<body>
<div class="thankyou-box" role="main" aria-labelledby="thanks-title">
  <h1 id="thanks-title">Thank You!</h1>
  <p>Your RSVP has been received.<br />We look forward to celebrating with you!</p>
  <a href="index.html" aria-label="Return to RSVP page">Back to RSVP Form</a>
</div>
</body>
</html>
